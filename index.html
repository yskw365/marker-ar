<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    </head>
    <body style='margin: 0; overflow: hidden;'>
        <a-scene embedded arjs="debugUIEnabled:false;">
            <a-assets>
              <a-asset-item id="obj" src="rocket.obj"></a-asset-item>
              <a-asset-item id="mtl" src="rocket.mtl"></a-asset-item>
            </a-assets>
            <a-marker preset='custom' type='pattern' url='./pattern-marker_test.patt'>
                 <a-obj-model
                    src="#obj"
                    mtl="#mtl"
                    scale="0.005 0.005 0.005"
                    position="0 0.5 0">
                </a-obj-model>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
